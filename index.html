<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sciccors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Sciccors</h1>
    </header>
    <div class="score-board">
        <div class="badges" id="user-label">user</div>
        <div class="badges" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Rock. You Won!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="Rock"/>
        </div>
        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/96/000000/hand.png" alt="Paper"/>
        </div>
        <div class="choice" id="s">       
            <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" alt="Sciccors"/>
        </div>
    </div>

    <p id="action-message">Make Your Move.</p>

    <script src="app.js" charset="utf-8"></script>

</body>
</html>
